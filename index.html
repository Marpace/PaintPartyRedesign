<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
 
    <div class="wrap">
        <div class="cards">
            <div class="item3 item toBack"><h1>3</h1></div>
            <div class="item2 item toMiddle"><h1>2</h1></div>
            <div class="item1 item toFront"><h1>1</h1></div>
        </div>
        <div class="controls"> 
            <button class="triggerPrevious">Previous</button>
            <button class="triggerNext">Next</button>
            <div class="selectors">
                <button class="select" id="selector-1">1</button>
                <button class="select" id="selector-2">2</button>
                <button class="select" id="selector-3">3</button>
            </div>
        </div>
    </div> 


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
